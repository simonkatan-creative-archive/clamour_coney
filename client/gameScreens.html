<template name="likenope">

	<div id="likenope" class="row text-center">

		<h3>How do you feel about</h3>
		<h2>{{target.username}} ?</h2>
		
		<br/>

		<form role="form">
			<div class="form-group">
				
				<div class="btn-group btn-group-justified">
					<div class="btn-group">
						<button type="submit" id="like" class="btn btn-lg btn-success ">Like</button>
					</div>
					<div class="btn-group">
						<button type="submit" id="nope" class="btn btn-lg btn-danger ">Nope</button>
					</div>
				</div>
				
			</div>
			
		</form>
	</div>

</template>

<template name="notify">

	<div id="notify" class ="row text-center">
		<h3>{{notification.message}}</h3>
		<br/>
		<form role="form">
		<div class="form-group">
			<button type="submit" id="ok" class="btn btn-primary btn-block">ok</button>
		</div>
		</form>
	</div>

</template>

<template name ="scoreBar">
	<br/>
	<div class = "well well-sm info">
					
			<p>you are currently {{popularity}}</p>
				<div class="progress progress-striped active">
					<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow={{score}} aria-valuemin="0" aria-valuemax="100" style="width:{{score}}%;">
						{{score}}%
					</div>
					</div>
				</div>
			
			<div class="col-xs-3 unpopular slither">
				
			</div>
			<div class="col-xs-6 neutral slither">
				
			</div>
			<div class="col-xs-3 popular slither">
				
			</div>
			<br/>

	</div>


</template>

<template name ="wait">

	<div class ="row text-center">
		{{#if popular}}
			<img src="turqLoader.gif" />
		{{/if}}
		{{#if unpopular}}
			<img src="redLoader.gif" />
		{{/if}}
		{{#if neutral}}
			<img src="orangeLoader.gif" />
		{{/if}}
	</div>

</template>
